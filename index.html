<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body class="container-fluid w-100 d-flex flex-column align-items-center">
  <nav class="navbar">
    <a class="nav-link" href="#" id="add">Add new</a>
    <a class="nav-link" href="#" id="list">List</a>
    <a class="nav-link" href="#" id="contact">Contact</a>
  </nav>
  <div id="list-div" class=" container-fluid">
    <h1 class="ff-caveat text-center">All awesome books</h1>
    <div class="books ff-caveat w-75 container-fluid d-flex flex-column"></div>
  </div>
  <div id="add-div"  class=" container-fluid d-none">
    <h1 class="ff-caveat text-center">Add awesome book</h1>
    <div class="form">
      <form class="new-book container w-50 d-flex flex-column align-items-center">
        <div class="inputs">
          <input class="ff-caveat fs-5" type="text" minlength="1" maxlength="30" placeholder="Title" id="title" required>
        </div>
        <div class="inputs">
          <input class="ff-caveat fs-5" type="text" minlength="1" maxlength="30" placeholder="Author" id="author" required>
        </div>
        <div class="btn float-end">
          <button type="submit" id="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
  <div id="contact-div" class="container-fluid d-none">
    <h1 class="ff-caveat text-center">Contact information</h1>
    <p class="ff-caveat">Contact info goes here!</p>
  </div>
    <script src="./script.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
